name: Expo Web Preview

on:
  pull_request:
    branches: [main]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read
      pages: write
      id-token: write
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 🔐 Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Verifying Expo authentication..."
          eas whoami

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Build Web Version
        run: |
          npm run build:web
          ls -la web-build
          
      - name: 📱 Create EAS Update (Mobile)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas update --branch=pr-${{ github.event.number }} --message="PR #${{ github.event.number }}: ${{ github.event.pull_request.title }}" --non-interactive
          
      - name: 🌐 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-build
          destination_dir: pr-${{ github.event.number }}

      - name: 💬 Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('🚀 App Preview')
            );

            const body = `🚀 **App Preview**

            Your PR has been deployed! You can preview it here:
            - **📱 Mobile Preview (Expo Go)**: exp://exp.host/@chitomo12/rn-study?branch=pr-${{ github.event.number }}
            - **🌐 Web Preview**: https://chitomo12.github.io/react-native-study/pr-${{ github.event.number }}/

            This preview will be updated automatically when you push new commits.`;

            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
